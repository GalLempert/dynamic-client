<div class="p-4 max-w-4xl mx-auto">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl">Resource Explorer</h1>
    <a routerLink="/admin" class="text-blue-600 hover:underline">Admin Config</a>
  </div>

  <div class="flex gap-2 mb-6">
    <select [(ngModel)]="selectedResource" class="border p-2 rounded">
      <option *ngFor="let r of resources" [value]="r.name">{{ r.name }}</option>
    </select>
    <input [(ngModel)]="searchTerm" placeholder="Search..." class="border p-2 flex-grow rounded" (keyup.enter)="search()">
    <button (click)="search()" class="bg-blue-500 text-white p-2 px-4 rounded">Search</button>
  </div>

  <div class="results">
    <div *ngIf="loading" class="text-gray-500">Loading...</div>
    <div *ngFor="let item of results" (click)="goToDetail(item)" class="border p-3 mb-2 cursor-pointer hover:bg-gray-100 rounded shadow-sm">
      <div class="font-bold">{{ item.name || item.storeName || item.id }}</div>
      <div class="text-sm text-gray-500">ID: {{ item.id }}</div>
    </div>
    <div *ngIf="!loading && results.length === 0 && searchTerm" class="text-gray-500">
      No results found.
    </div>
  </div>
</div>
